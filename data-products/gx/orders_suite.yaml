suite_name: orders_suite
expectations:
  - expectation_type: expect_column_values_to_not_be_null
    kwargs: { column: id }
  - expectation_type: expect_column_values_to_be_in_set
    kwargs:
      column: status
      value_set: [NEW, COMPLETE, CANCELLED]
  - expectation_type: expect_column_values_to_not_be_null
    kwargs: { column: updated_at } 